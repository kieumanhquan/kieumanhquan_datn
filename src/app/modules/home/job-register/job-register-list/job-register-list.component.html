<div class="container mt-3 mb-5">
  <div class="row">
    <div class="col-md-4">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input type="text" pInputText placeholder="Tên ứng viên" [(ngModel)]="selectedName">
      </div>
    </div>

    <div class="col-md-4">
      <p-autoComplete [style]="{'minWidth':'100%'}" [(ngModel)]="selectedStatusJobAdvanced" placeholder="Trạng thái ứng tuyển"
                      [suggestions]="filteredStatusJobs" (completeMethod)="filterStatusJob($event)" field="code" [dropdown]="true">
        <ng-template let-statusJob pTemplate="item">
          <div class="statusJob-item">
            <div>{{statusJob.code}}</div>
          </div>
        </ng-template>
      </p-autoComplete>
    </div>

    <div class="col-md-4">
      <p-dropdown [style]="{'minWidth':'100%'}" [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sắp xếp" (onChange)="onSortChange($event)"></p-dropdown>
    </div>
  </div>

  <div class="row mt-5">
    <div class=" col-md-12 container-fluid mr-0">
      <div class=" col-md-3 float-right ">
        <p-button [style]="{'min-width': '100%'}" label="Tìm Kiếm" icon="pi pi-search" iconPos="right" [loading]="" (onClick)="onSearch()"></p-button>
      </div>
    </div>
  </div>
</div>

<ngx-job-register-title *ngFor="let jobRegister of jobRegisters" [jobRegister]="jobRegister"></ngx-job-register-title>

<p-paginator [rows]="2" [totalRecords]="totalRecords" [rowsPerPageOptions]="[2,5,10]" (onPageChange)="paginate($event)"></p-paginator>
